<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li class="active">案例管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		案例管理
		<small>
			<i class="icon-double-angle-right"></i>
			案例列表
		</small>
	</h1>
</block>
<block name="main">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr align='left' bgcolor="#ccc">
					<th>ID</th>
					<th>图片</th>
					<th>案例名称</th>
					<th>项目地址</th>
					<th>项目面积</th>
					<th>所属分类</th>
					<th>发布人</th>
					<th>状态</th>
					<th>创建时间</th>
					<th>修改时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><img src="__PUBLIC__<{$vo.img}>" style='width: 40px;height:25px'> </td>
					<td><{$vo.title}></td>
					<td><{$vo.address}></td>
					<td><{$vo.area}></td>
					<td><if condition="$vo.type_id eq 1">商业空间
						<elseif condition="$vo.type_id eq 2"/>娱乐空间
						<elseif condition="$vo.type_id eq 3"/>酒店会所
						<elseif condition="$vo.type_id eq 4"/>住宅空间
						</if>
					</td>
					<td><{$vo.user_name}></td>
					<td><if condition="$vo.is_valid eq 1">启用<else/>禁用</if></td>
					<td><{$vo.created_time|date="Y-m-d H:i",###}></td>
					<td><{$vo.updated_time|date="Y-m-d H:i",###}></td>
					<td>
						<a href="<{:U('Case/show',array('id'=>$vo['id']))}>">查看</a>
						<a href="<{:U('Case/edit',array('id'=>$vo['id']))}>">修改</a>
						<a href="<{:U('Case/del',array('id'=>$vo['id']))}>">删除</a>
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
		<!-- <div>&nbsp;</div> -->
		<div class="result page"><{$page}></div>
	
</block>
