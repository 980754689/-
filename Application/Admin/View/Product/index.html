<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li class="active">产品管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		产品管理
		<small>
			<i class="icon-double-angle-right"></i>
			产品列表
		</small>
	</h1>
</block>
<block name="main">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr align='left' bgcolor="#ccc">
					<th>ID</th>
					<th>图片</th>
					<th>产品名</th>
					<th>简介</th>
					<th>价格</th>
					<th>发布人</th>
					<th>状态</th>
					<th>创建时间</th>
					<th>修改时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><img src="__PUBLIC__<{$vo.img_1}>" style='width: 40px;height:30px'></td>
					<td><{$vo.title}></td>
					<td><{$vo.content}></td>
					<td><font style="color:red;">￥</font><{$vo.pay}><font style="color:red;">元</font></td>
					<td><{$vo.user_name}></td>
					<td><if condition="$vo.is_valid eq 1">启用<else/>禁用</if></td>
					<td><{$vo.created_time|date="Y-m-d H:i",###}></td>
					<td><{$vo.updated_time|date="Y-m-d H:i",###}></td>
					<td>
						<a href="<{:U('Product/del',array('id'=>$vo['id']))}>">删除</a>
						<a href="<{:U('Product/edit',array('id'=>$vo['id']))}>">修改</a>
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
	
</block>
