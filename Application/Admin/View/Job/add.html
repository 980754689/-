<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li class="active">人才招聘管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		人才招聘管理
		<small>
			<i class="icon-double-angle-right"></i>
			添加招聘信息
		</small>
	</h1>
</block>
<block name="main">

	<div class="row">
		<div class="col-md-12">
			<form action="<{:U('Job/doadd')}>" method='post' class="form-horizontal" enctype="multipart/form-data">

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">标题 ：</label>
					<div class="col-sm-4">
						<input type="text" name="title" class="form-control" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">薪资 ：</label>
					<div class="col-sm-4">
						<input type="text" name="pay" class="form-control" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">招聘人数 ：</label>
					<div class="col-sm-4">
						<input type="text" name="num" class="form-control" placeholder="">
					</div>
				</div>
				
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">简历投送 ：</label>
					<div class="col-sm-4">
						<input type="text" name="email" class="form-control" placeholder="请填写邮箱">
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">工作年限 ：</label>
					<div class="col-sm-4">
						<input type="text" name="work_time" class="form-control" placeholder="">
					</div>
				</div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">任职要求 ：</label>
                    <div class="col-sm-4">
                        <!-- <input type="text" name="fenge" class="form-control" placeholder="" value="<{$vo.fenge}>"> -->
                        <textarea style="width:450px;height:100px;" name="ask"></textarea>
                    </div>
                </div>
				
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">岗位职责 ：</label>
					<div class="col-sm-4">
						<textarea style="width:450px;height:100px;" name="zhize"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">展示状态：</label>
					<div class="col-sm-4">
						<input type="radio" name="is_valid" value="1" checked>启用
						<input type="radio" name="is_valid" value="0" >禁用
					</div>
				</div>	

				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" style="width: 100px;border-radius: 10px" class="btn btn-default">添 加</button>
				    </div>
				</div>

			</form>
		</div>
	</div>
</block>
