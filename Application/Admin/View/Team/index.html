<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li class="active">专家团队</li>
</block>

<block name="breadcrumb-02">
	<h1>
		专家团队
		<small>
			<i class="icon-double-angle-right"></i>
			成员列表
		</small>
	</h1>
</block>
<block name="main">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr align='left' bgcolor="#ccc">
					<th>ID</th>
					<th>图片</th>
					<th>姓名</th>
					<th>职称</th>
					<th>工作年限</th>
					<th>状态</th>
					<th>创建时间</th>
					<th>修改时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><img src="__PUBLIC__<{$vo.img}>" style='width: 40px;height:30px'> </td>
					<td><{$vo.name}></td>
					<td><{$vo.zhicheng}></td>
					<td><{$vo.work_time}></td>
					<td><if condition="$vo.is_valid eq 1">启用<else/>禁用</if></td>
					<td><{$vo.created_time|date="Y-m-d H:i",###}></td>
					<td><{$vo.updated_time|date="Y-m-d H:i",###}></td>
					<td>
						<a href="<{:U('Team/show',array('id'=>$vo['id']))}>">查看</a>
						<a href="<{:U('Team/edit',array('id'=>$vo['id']))}>">修改</a>
						<a href="<{:U('Team/del',array('id'=>$vo['id']))}>">删除</a>
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
	
</block>
