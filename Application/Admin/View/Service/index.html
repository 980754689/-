<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li class="active">服务管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		服务管理
		<small>
			<i class="icon-double-angle-right"></i>
			服务列表<strong style="color: red">（首页我们的服务数据请不要删除，以免首页页面变形。可以修改）</strong>
		</small>
	</h1>
</block>
<block name="main">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr align='left' bgcolor="#ccc">
					<th>ID</th>
					<th>图片</th>
					<th>案例名称</th>
					<th>发布人</th>
					<th>状态</th>
					<th>创建时间</th>
					<th>修改时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><img src="__PUBLIC__<{$vo.img}>" style='width: 40px;height:30px'> </td>
					<td><{$vo.title}></td>
					<td><{$vo.user_name}></td>
					<td><if condition="$vo.is_valid eq 1">启用<else/>禁用</if></td>
					<td><{$vo.created_time|date="Y-m-d H:i",###}></td>
					<td><{$vo.updated_time|date="Y-m-d H:i",###}></td>
					<td>
						<a href="<{:U('Service/edit',array('id'=>$vo['id']))}>">修改</a>
						<!-- <a href="<{:U('Service/del',array('id'=>$vo['id']))}>">删除</a> -->
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
	
</block>
