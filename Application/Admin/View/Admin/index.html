<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li class="active">管理员管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		管理员管理
		<small>
			<i class="icon-double-angle-right"></i>
			管理员列表
		</small>
	</h1>
</block>
<block name="main">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr align='left' bgcolor="#ccc">
					<th>ID</th>
					<th>用户名</th>
					<th>邮箱</th>
					<th>创建时间</th>
					<th>修改时间</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.username}></td>
					<td><{$vo.email}></td>
					<td><{$vo.created_at|date="Y-m-d",###}></td>
					<td><{$vo.updated_at|date="Y-m-d",###}></td>
					<td><if condition="$vo.status eq 10">启用<else/>禁用</if></td>
					<td>
						<a href="<{:U('Admin/del',array('id'=>$vo['id']))}>">删除</a>
						<a href="<{:U('Admin/edit',array('id'=>$vo['id']))}>">修改</a>
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
	
</block>
