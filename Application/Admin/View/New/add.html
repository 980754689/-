<extend name="Layout/index" />

<block name="breadcrumb-01">
	<li class="active">新闻管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		新闻管理
		<small>
			<i class="icon-double-angle-right"></i>
			添加新闻
		</small>
	</h1>
</block>
<block name="main">

	<div class="row">
		<div class="col-md-12">
			<form action="<{:U('New/doadd')}>" method='post' id="form-new" class="form-horizontal" enctype="multipart/form-data">
				<div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">标题：</label>
					<div class="col-sm-4">
						<input type="text" name="title" class="form-control" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">简介 ：</label>
					<div class="col-sm-4">
						<!-- <input type="text" name="content_1" class="form-control" placeholder=""> -->
						<textarea style="width:450px;height:100px;" name="content_1"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">展示状态：</label>
					<div class="col-sm-4">
						<input type="radio" name="is_valid" value="1" >启用
						<input type="radio" name="is_valid" value="0" checked>禁用
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">新闻类别：</label>
					<div class="col-sm-4">
						<input type="radio" name="type_id" value="0" checked>公司新闻
						<input type="radio" name="type_id" value="1" >行业动态
						<input type="radio" name="type_id" value="2" >常见问题
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">初始位置：</label>
					<div class="col-sm-4">
						<input type="radio" name="seat" value="100" checked>100
						<input type="radio" name="seat" value="400" >400
					</div>
				</div>

				<div class="row cl">
			      	<label class="col-sm-2 control-label">缩略图：</label>
			      	<div class="formControls col-xs-8 col-sm-9">
						<input type="file" name="img" class="" placeholder="">
						<p>(建议使用220*165，否则图片变形)</p>
			      	</div>
			    </div>

			    <div class="form-group">
			      	<label class="col-sm-2 control-label">新闻内容：</label>
			      	<div class="col-sm-8">
			        	<!-- <script id="editor" type="text/plain" name="content_2" style="width:100%;height:400px;"></script> -->
			        	<textarea style="width:600px;height:300px;" name="content_2"></textarea>
			      	</div>
			    </div>
			    
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" style="width: 100px;border-radius: 10px" class="btn btn-default">添 加</button>
				    </div>
				</div>
				

			</form>
		</div>
	</div>
</block>
