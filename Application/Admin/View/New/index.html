<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li class="active">新闻管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		新闻管理
		<small>
			<i class="icon-double-angle-right"></i>
			新闻列表
		</small>
	</h1>
</block>
<block name="main">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr align='left' bgcolor="#ccc">
					<th>ID</th>
					<th>图片</th>
					<th>标题</th>
					<th>发布人</th>
					<th>新闻类别</th>
					<th>状态</th>
					<th>初始位置</th>
					<th>创建时间</th>
					<th>修改时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><img src="__PUBLIC__<{$vo.img}>" style='width: 40px;height:30px'></td>
					<td><{$vo.title}></td>
					<td><{$vo.user_name}></td>
					<td><if condition="$vo.type_id eq 0">公司新闻
						<elseif condition="$vo.type_id eq 1"/>行业动态
						<elseif condition="$vo.type_id eq 2"/>常见问题
						</if>
					</td>
					<td><if condition="$vo.is_valid eq 1">启用<else/>禁用</if></td>
					<td><if condition="$vo.seat eq 100">100<else/>400</if></td>
					<td><{$vo.created_time|date="Y-m-d",###}></td>
					<td><{$vo.updated_time|date="Y-m-d",###}></td>
					<td>
						<a href="<{:U('New/show',array('id'=>$vo['id']))}>">查看</a>
						<a href="<{:U('New/edit',array('id'=>$vo['id']))}>">修改</a>
						<a href="<{:U('New/del',array('id'=>$vo['id']))}>">删除</a>
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
		<div class="result page"><{$page}></div>
	
</block>
