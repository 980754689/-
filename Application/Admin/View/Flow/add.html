<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li class="active">服务流程管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		服务流程管理
		<small>
			<i class="icon-double-angle-right"></i>
			添加服务流程
		</small>
	</h1>
</block>
<block name="main">

	<div class="row">
		<div class="col-md-12">
			<form action="<{:U('Flow/doadd')}>" method='post' class="form-horizontal" enctype="multipart/form-data">

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">服务流程名称 ：</label>
					<div class="col-sm-4">
						<input type="text" name="title" class="form-control" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">服务流程名称(英文) ：</label>
					<div class="col-sm-4">
						<input type="text" name="title_en" class="form-control" placeholder="">
					</div>
				</div>
				
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">服务流程介绍 ：</label>
					<div class="col-sm-4">
						<!-- <input type="text" name="content" class="form-control" placeholder=""> -->
						<textarea style="width:450px;height:200px;" name="content"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">展示状态：</label>
					<div class="col-sm-4">
						<input type="radio" name="is_valid" value="1" checked>启用
						<input type="radio" name="is_valid" value="0" >禁用
					</div>
				</div>	

				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" style="width: 100px;border-radius: 10px" class="btn btn-default">添 加</button>
				    </div>
				</div>
			</form>
		</div>
	</div>
</block>
