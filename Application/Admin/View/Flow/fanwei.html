		服务信息

<block name="main">

				<div class="col-sm-4">

				</div>
			</div>
				
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-4">
					<input type="hidden" name="id" value="<{$arr.id}>">
					<button type="submit" class="btn btn-default">提 交</button>
			    </div>
			</div>
		</form>
		</div>
	</div>
</block>
