<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li class="active">广告位管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		广告位管理
		<small>
			<i class="icon-double-angle-right"></i>
			广告位列表
		</small>
	</h1>
</block>
<block name="main">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr align='left' bgcolor="#ccc">
					<th>ID</th>
					<th>图片</th>
					<th>链接</th>
					<th>发布人</th>
					<th>状态</th>
					<th>位置</th>
					<th>创建时间</th>
					<th>修改时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><img src="__PUBLIC__<{$vo.img}>" style='width: 40px;height:30px'></td>
					<td><{$vo.url}></td>
					<td><{$vo.user_name}></td>
					<td><if condition="$vo.is_valid eq 1">启用<else/>禁用</if></td>
					<td><if condition="$vo.address eq 1">品牌产品
						<elseif condition="$vo.address eq 2"/>案例展示
						<elseif condition="$vo.address eq 3"/>营销活动
						<elseif condition="$vo.address eq 4"/>新闻动态
						<elseif condition="$vo.address eq 5"/>关于我们
						</if></td>
					<td><{$vo.created_time|date="Y-m-d H:i",###}></td>
					<td><{$vo.updated_time|date="Y-m-d H:i",###}></td>
					<td>
						<a href="<{:U('Advert/del',array('id'=>$vo['id']))}>">删除</a>
						<a href="<{:U('Advert/edit',array('id'=>$vo['id']))}>">修改</a>
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
	
</block>
