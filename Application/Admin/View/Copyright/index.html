<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li class="active">备案信息</li>
</block>

<block name="breadcrumb-02">
	<h1>
		备案信息
		<small>
			<i class="icon-double-angle-right"></i>
			备案信息
		</small>
	</h1>
</block>
<block name="main">
	<div class="row">
		<div class="col-md-12">
		<form action="<{:U('Copyright/save')}>" class="form-horizontal" enctype="multipart/form-data" method="post">

			<div class="form-group">
				<label for="" class="col-sm-2 control-label">公司名：</label>
				<div class="col-sm-4">
					<input  type="text" name="company" class="form-control" value="<{$vo.company}>">
				</div>
			</div>

			<div class="form-group" style="">
				<label for="" class="col-sm-2 control-label">备案时间：</label>
				<div class="col-sm-4">
					<input type="text" name="time" class="form-control" value="<{$vo.time}>">
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">查询备案URL：</label>
				<div class="col-sm-4">
					<input  type="text" name="url" class="form-control" value="<{$vo.url}>">
				</div>
			</div>

			<div class="form-group">
				<label for="" class="col-sm-2 control-label">备案号：</label>
				<div class="col-sm-4">
					<input  type="text" name="ip" class="form-control" value="<{$vo.ip}>">
				</div>
			</div>
		
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-4">
					<input type="hidden" name="id" value="<{$vo.id}>">
					<button type="submit" class="btn btn-default">提 交</button>
			    </div>
			</div>
		</form>
		</div>
	</div>
</block>
